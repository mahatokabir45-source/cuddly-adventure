<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Card for Dipika Raii</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-front {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      flex-direction: column;
      color: #fff;
    }

    .card-front h1 {
      font-size: 22px;
      margin: 0;
    }

    .card-front p {
      margin-top: 10px;
      font-size: 14px;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
      text-align: center;
      flex-direction: column;
    }

    .card-back h2 {
      color: #ff6b6b;
      margin-bottom: 10px;
    }

    .card-back p {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>

  </div>
</body>
</html>
