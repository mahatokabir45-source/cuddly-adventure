  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #ff4d6d;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .friend-btn {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .friend-btn:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* background floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: rise 10s linear infinite;
    }

    .circle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 12s; }
    .circle:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-duration: 15s; }
    .circle:nth-child(3) { width: 100px; height: 100px; left: 70%; animation-duration: 18s; }
    .circle:nth-child(4) { width: 50px; height: 50px; left: 85%; animation-duration: 10s; }
    .circle:nth-child(5) { width: 120px; height: 120px; left: 50%; animation-duration: 20s; }

    @keyframes rise {
      0% { bottom: -150px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }
  </style>
</head>
