<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendship Card for Ra Ni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      width: 320px;
      height: 220px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
      border: 4px solid transparent;
      background-clip: padding-box;
      animation: glow 3s infinite alternate;
      flex-direction: column;
      text-align: center;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #ff6b6b; }
      to   { box-shadow: 0 0 40px #ffcc70; }
    }

    .card-front {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    .card-front h1 {
      font-size: 26px;
      margin: 0;
    }

    .card-front p {
      margin-top: 10px;
      font-size: 16px;
    }

    .card-back {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      transform: rotateY(180deg);
      color: #fff;
    }

    .card-back h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-back p {
      font-size: 16px;
      line-height: 1.4;
    }

    /* floating emojis */
    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: float 12s linear infinite;
    }

    .emoji:nth-child(1) { left: 10%; animation-duration: 10s; }
    .emoji:nth-child(2) { left: 25%; animation-duration: 12s; }
    .emoji:nth-child(3) { left: 50%; animation-duration: 14s; }
    .emoji:nth-child(4) { left: 70%; animation-duration: 11s; }
    .emoji:nth-child(5) { left: 85%; animation-duration: 15s; }

    @keyframes float {
      0% { bottom: -50px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Floating emojis -->
  <div class="emoji">üå∏</div>
  <div class="emoji">‚≠ê</div>
  <div class="emoji">üíñ</div>
  <div class="emoji">üåü</div>
  <div class="emoji">‚ú®</div>

  <!-- Friendship Card -->
  <div class="card">
    <div class="card-inner">
      <!-- Front -->
      <div class="card-front">
        <h1>For My Friend</h1>
        <p>Ra Ni üíï</p>
      </div>
      <!-- Back -->
      <div class="card-back">
        <h2>Hello Ra Ni üëã</h2>
        <p>You‚Äôre an amazing friend! üå∏<br>
        Keep smiling & shining always ‚ú®</p>
      </div>
    </div>
  </div>
</body>
</html>
